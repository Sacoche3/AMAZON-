<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tableau de Bord - Mon Équipe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .team-member {
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .team-member:hover {
            transform: translateY(-3px);
        }

        .member-avatar {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .copy-button {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s;
        }

        .copy-button:hover {
            opacity: 0.9;
        }

        .success-toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 2rem;
            background: #10B981;
            color: white;
            border-radius: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .referral-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold gradient-text">Mon Équipe</h1>
            <button onclick="logout()" class="bg-white px-6 py-2 rounded-lg shadow-md hover:shadow-lg transition-shadow text-gray-700 font-medium">
                Déconnexion
            </button>
        </header>

        <!-- Referral Section -->
        <section class="referral-section">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Liens de Parrainage</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                    <span class="text-gray-600 font-medium" id="userReferralCode">Chargement...</span>
                    <button onclick="copyText('userReferralCode')" class="copy-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                        </svg>
                        Copier Code
                    </button>
                </div>
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                    <a href="#" id="referralLink" class="text-gray-600 hover:text-indigo-600 transition-colors">Chargement...</a>
                    <button onclick="copyText('referralLink')" class="copy-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                        </svg>
                        Copier Lien
                    </button>
                </div>
            </div>
        </section>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card glass-card p-6 rounded-xl">
                <h3 class="text-gray-500 font-medium mb-2">Membres de l'équipe</h3>
                <div class="text-3xl font-bold text-indigo-600" id="teamCount">0</div>
            </div>
            <div class="stat-card glass-card p-6 rounded-xl">
                <h3 class="text-gray-500 font-medium mb-2">Bonus total</h3>
                <div class="text-3xl font-bold text-purple-600" id="totalBonus">0 FCFA</div>
            </div>
            <div class="stat-card glass-card p-6 rounded-xl">
                <h3 class="text-gray-500 font-medium mb-2">Niveau</h3>
                <div class="text-3xl font-bold text-indigo-600" id="teamLevel">1</div>
            </div>
        </div>

        <!-- Team Members -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="teamContainer">
            <!-- Les membres seront ajoutés ici dynamiquement -->
        </div>
    </div>

    <!-- Toast de succès -->
    <div id="successToast" class="success-toast hidden">
        Copié avec succès !
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue, query, orderByChild, equalTo, update, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBjNLOXq8Xh3dRMJaE6eOHuqq0IXjn413U",
        authDomain: "trading-86409.firebaseapp.com",
        databaseURL: "https://trading-86409-default-rtdb.firebaseio.com",
        projectId: "trading-86409",
        storageBucket: "trading-86409.appspot.com",
        messagingSenderId: "886645969622",
        appId: "1:886645969622:web:e3be0c80f5ee1e7ff82f77"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Fonction pour formater le montant en FCFA
    function formatFCFA(amount) {
        return amount.toLocaleString('fr-FR', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }) + ' FCFA';
    }

    // Fonction pour créditer un bonus de 10 % en FCFA
    async function creditBonus(userId, totalTeamBalance) {
        try {
            const userRef = ref(database, `users/${userId}`);
            const snapshot = await get(userRef);
            const userData = snapshot.val();
            
            if (userData.bonusCredited) {
                console.log(`Le bonus de 10 % a déjà été crédité pour l'utilisateur ${userId}.`);
                return;
            }

            const currentBalance = userData.balance || 0;
            const bonusAmount = totalTeamBalance * 0.10;
            const newBalance = currentBalance + bonusAmount;

            await update(userRef, {
                balance: newBalance,
                bonusCredited: true,
                lastBonusUpdate: Date.now()
            });

            console.log(`Bonus de ${formatFCFA(bonusAmount)} crédité pour ${userId}`);
        } catch (error) {
            console.error("Erreur lors du crédit du bonus:", error);
        }
    }

    // Fonction pour mettre à jour l'interface de l'équipe
    function updateTeamUI(teamMembers) {
        const teamContainer = document.getElementById('teamContainer');

        if (teamMembers.length > 0) {
            const totalTeamBalance = teamMembers.reduce((sum, member) => sum + (member.balance || 0), 0);
            const totalBonus = totalTeamBalance * 0.10;

            document.getElementById('teamCount').textContent = teamMembers.length;
            document.getElementById('totalBonus').textContent = formatFCFA(totalBonus);
            document.getElementById('teamLevel').textContent = Math.floor(teamMembers.length / 5) + 5;

            const currentUser = auth.currentUser;
            if (currentUser && totalBonus > 0) {
                // Vérifier l'état de la recharge
                const userRef = ref(database, `users/${currentUser.uid}`);
                get(userRef).then((snapshot) => {
                    const userData = snapshot.val();
                    const rechargeCount = userData.rechargeCount || 0;

                    if (rechargeCount >= 1) {
                        creditBonus(currentUser.uid, totalTeamBalance);
                    } else {
                        // Incrementer le compteur de recharge
                        update(userRef, { rechargeCount: rechargeCount + 1 });
                    }
                }).catch((error) => {
                    console.error("Erreur lors de la vérification des recharges:", error);
                });
            }

            teamContainer.innerHTML = teamMembers
                .sort((a, b) => b.createdAt - a.createdAt)
                .map(member => `
                    <div class="team-member">
                        <div class="member-avatar">
                            ${member.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="member-info">
                            <div class="member-name">${member.username}</div>
                            <div class="member-date">Rejoint le ${new Date(member.createdAt).toLocaleDateString('fr-FR')}</div>
                            <div class="member-status">Membre actif</div>
                            <div class="member-balance">Solde: ${formatFCFA(member.balance || 0)}</div>
                        </div>
                    </div>
                `).join('');
        } else {
            teamContainer.innerHTML = `
                <div class="no-members">
                    Vous n'avez pas encore de membres dans votre équipe.
                    Partagez votre code de parrainage pour commencer à développer votre réseau !
                </div>
            `;
            
            document.getElementById('teamCount').textContent = '0';
            document.getElementById('totalBonus').textContent = '0 FCFA';
            document.getElementById('teamLevel').textContent = '1';
        }
    }

    // Fonction de déconnexion
    window.logout = function() {
        signOut(auth).then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            console.error("Erreur de déconnexion:", error);
        });
    }

    // Authentification de l'utilisateur
    onAuthStateChanged(auth, (user) => {
        if (user) {
            const userRef = ref(database, 'users/' + user.uid);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.referralCode) {
                    document.getElementById('userReferralCode').textContent = userData.referralCode;

                    // Génération automatique du lien de parrainage
                    const referralLink = `${window.location.origin}/index.html?ref=${userData.referralCode}`;
                    document.getElementById('referralLink').textContent = referralLink;
                    document.getElementById('referralLink').href = referralLink;
                }
            });

            const teamQuery = query(
                ref(database, 'users'),
                orderByChild('referredBy'),
                equalTo(user.uid)
            );

            onValue(teamQuery, (snapshot) => {
                const teamMembers = [];
                if (snapshot.exists()) {
                    snapshot.forEach((memberSnapshot) => {
                        teamMembers.push({
                            ...memberSnapshot.val(),
                            uid: memberSnapshot.key
                        });
                    });
                }
                updateTeamUI(teamMembers);
            }, (error) => {
                console.error("Erreur lors de l'écoute des membres:", error);
            });
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
    <script>
        // Fonction de déconnexion
        window.logout = function() {
            // Implémentation de la déconnexion
        };

        // Fonction pour copier du texte
        function copyText(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // Afficher le message de succès
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Erreur lors de la copie :', error);
                });
        }
    </script>
</body>
</html>
